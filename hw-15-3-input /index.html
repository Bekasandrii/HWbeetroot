<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./norm.css">
    <link rel="stylesheet" href="./style.css">
    <title>hw-15-3-input</title>
</head>
<body>
    
    <form class="email__password" action="#" method="GET">
        <input type="email" name="email" id="email-signin" required>
        <label for="email-signin">E-mail</label>
        <br>
        <input type="password" name="password" id="password-signin" required>
        <label for="password-signin">Password</label>
        <br>
        <input type="submit" value="submit">
        <input type="checkbox" name="checkbox" id="checkbox-agreement">
    </form>
    <div class="input__phone">
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    </div>
    <div class="input__birthday">
        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" value="2021-10-22" min="1950-10-22" max="2010-10-22">
    </div>
    <form  class="input__radio" action="input">
        <p>
            <input type="radio" name="clothes" value="rad1"> Shirt
            <input type="radio" name="clothes" value="rad2"> Pants
            <input type="radio" name="clothes" value="rad3"> Jacket
        </p>
    </form>
    <form class="input__text" action="input">
        <input type="text" name="text">
    </form> 
    
    <div>
        <p>Choose your favourite animal:</p>
        <div>
            <input type="checkbox" id="dog" name="dog" checked>
            <label for="dog">Dog</label>
        </div>
        <div>
            <input type="checkbox" id="cat" name="cat" checked>
            <label for="cat">Cat</label>
        </div>
        <div>
            <input type="checkbox" id="elefant" name="elefant" checked>
            <label for="elefant">Elefant</label>
        </div>
    </div>
    <div class="select__country">
        <label for="country-select">Select your favourite country</label>
        <select name="country" id="country-select">
            <option value="" selected>--Please choose an option--</option>
            <option value="france">France</option>
            <option value="italy">Italy</option>
            <option value="china">China</option>
        </select>
    </div>
    <div class="text__area">
        <label for="story">Tell us your story:</label>
        <textarea id="story" name="story" rows="5" cols="33">
            ....lets begine
        </textarea>


    </div>
</body>
</html>
