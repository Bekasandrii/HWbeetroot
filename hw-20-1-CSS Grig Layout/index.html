<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link rel="stylesheet" href="./normalize.css">

    <title>hw-20-1-CSS Grig Layout</title>

<body>
    <!-- Section 1 grid for pics -->
    <section class="upper">
        <div class="wrap">
            <div class="picture_1">
                <img src="./IMG/1.jpg" alt="Shoes">
            </div>
            <div class="picture_2">
                <img src="./IMG/2.jpg" alt="Man looks up">
            </div>
            <div class="picture_3">
                <img src="./IMG/3.jpg" alt="Woman">
            </div>
            <div class="picture_4">
                <img src="./IMG/4.jpg" alt="Black man">
            </div>
            <div class="picture_5">
                <img src="./IMG/5.jpg" alt="Back">
            </div>
            <div class="picture_6">
                <img src="./IMG/6.jpg" alt="Man in grey">
            </div>
        </div>
    </section>
    <!-- Section 2 grig for pics + insta -->
    <section class="wrapper">
        <div class="inner">
            <img src="./IMG/7.jpg" alt="">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="inner">
            <img src="./IMG/8.jpg" alt="">
            <i class="fab fa-instagram"></i>
        </div>

            <img src="./IMG/9.jpg" alt="">

        </div>
        <div class="inner">
            <img src="./IMG/10.jpg" alt="">

        </div>
        <div class="inner">
            <img src="./IMG/11.jpg" alt="">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="inner">
            <img src="./IMG/12.jpg" alt="">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="inner">
            <img src="./IMG/13.jpg" alt="">
            <i class="fab fa-instagram"></i>
        </div>
        <div class="inner">
            <img src="./IMG/14.jpg" alt="">
            <i class="fab fa-instagram"></i>
        </div>
    </section>
</body>
</html>
